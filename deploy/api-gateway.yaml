apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: loadlogicacr.azurecr.io/api-gateway:latest
        resources:
          limits:
            memory: "1024Mi"
            cpu: "200m"
        ports:
        - name: http
          containerPort: 10000
        - name: envoy-admin
          containerPort: 9901
      imagePullSecrets:
        - name: acr-registry-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 10000
    targetPort: http
    protocol: TCP
  selector:
    app: api-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: api-gateway