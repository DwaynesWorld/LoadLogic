apiVersion: v1
kind: Service
metadata:
  name: locations-api-service
  labels:
    app: locations-api
spec:
  type: ClusterIP
  selector:
    app: locations-api
  ports:
  - port: 80
    targetPort: 80
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: locations-api
  labels:
    app: locations-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: locations-api
  template:
    metadata:
      labels:
        app: locations-api
    spec:
      containers:
      - name: locations-api
        image: loadlogicacr.azurecr.io/locations-api:latest
        env:
        - name: "HOST"
          value: "0.0.0.0"
        - name: "PORT"
          value: "80"
        - name: "SEQ"
          value: "http://seq-service"
        - name: "DATABASE_CONNECTION_STRING"
          valueFrom:
            secretKeyRef:
              name: db-connection-strings
              key: locationsdb
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
        livenessProbe:
          initialDelaySeconds: 45
          httpGet:
            path: /health
            port: 80
        readinessProbe:
          initialDelaySeconds: 45
          httpGet:
            path: /health
            port: 80
      imagePullSecrets:
        - name: acr-registry-secrets